<form class="order" id="sandwhichForm"  onchange="realTimeCost()">

    <h3>Build a Sub!</h3>
    <input type="text" placeholder="Name Your Sandwhich" id="sandwhichName">
  

    <div class="breads">
        <h3>Choose your bread</h3>
                
        <select class="form-control" id="breads">
          <option>Choose a bread</option>s
          <option>Brown</option>
          <option>white</option>
          <option>gluten-free</option>
        </select>
    </div>

    <div class="sauces">
        <h3>Get Saucy!</h3>
        <div class="sauce-check">
            <input type="radio" id="BBQ" value="BBQ" checked name="saucesRadio" data-cost="10">
            <label for="BBQ">
                BBQ Sauce
            </label>
        </div>

        <div class="sauce-check">
            <input type="radio" id="noSauce" value="no sauce" name="saucesRadio" data-cost="14">
            <label for="nosauce">
                No Sauce
            </label>
        </div>

        <div class="sauce-check">
            <input type="radio" id="mustard" value="Mustard" name="saucesRadio" data-cost="19">
            <label for="mustard">
                Mustard
            </label>
        </div>

    </div>

    <div class="Inside" id="toppingOptions">

        <h3>CHOOSE YOUR INSIDES!</h3>

        <div class="inside-check" >
            <input name="Inside" type="checkbox" value="meatballs" id="meatballs" data-cost="15">
            <label for="meatballs">
                Meatballs
            </label>
        </div>

        <div class="inside-check">
            <input name="Inside" type="checkbox" value="salami" id="salami" data-cost="10">
            <label for="salami">
                Salami
            </label>
        </div>

        <div class="inside-check">
            <input name="Inside" type="checkbox" value="extracheese" id="extraCheese" data-cost="7">
            <label for="extracheese">
                Extra Cheese
            </label>
        </div>

        <div class="inside-check">
            <input name="Inside" type="checkbox" value="onions" id="onions" data-cost="3">
            <label for="onions">
                Onions
            </label>
        </div>

        <div class="inside-check">
            <input name="Inside" type="checkbox" value="Guacamole" id="guacamole" data-cost="1">
            <label for="guacamole">
                Guacamole
            </label>
        </div>

        <div class="inside-check">
            <input name="Inside" type="checkbox" value="chicken" id="chicken" data-cost="20">
            <label for="chicken">
                Chicken
            </label>
        </div>

        <div class="inside-check">
            <input name="Inside" type="checkbox" value="olives" id="olives" data-cost="14">
            <label for="olives">
                Olives
            </label>
        </div>
    </div>

    <button class="btn" type="button" onclick="buildMySub(); displayOrder()" >Build my sub!</button>
