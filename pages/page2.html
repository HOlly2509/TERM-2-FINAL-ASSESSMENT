<form class="order" id="sandwhichForm" onchange="realTimeCost()">

    <h3>Build a Sub!</h3>
    <input type="text" placeholder="Name Your Sandwhich" id="sandwhichName">
  

    <div class="breads">
        <h3>Choose your bread</h3>
        <div class="bread">
            <input type="radio" id="white" vale="white" checked>
            <label for="white">
                White
            </label>
        </div>

        <div class="bread">
            <input type="radio" id="gluten-free" vale="gluten-free" data-cost ="10" checked>
            <label for="gluten-free">
                gluten-free
            </label>
        </div>


        <div class="bread">
            <input type="radio" id="Brown" vale="Brown" checked>
            <label for="Brown">
                White
            </label>
        </div>

    </div>

    <div class="sauces">
        <h3>Get Saucy!</h3>
        <div class="sauce-check">
            <input type="radio" id="BBQ" vale="BBQ" checked>
            <label for="BBQ">
                BBQ Sauce
            </label>
        </div>

        <div class="sauce-check">
            <input type="radio" id="noSauce" vale="no sauce">
            <label for="nosauce">
                No Sauce
            </label>
        </div>

        <div class="sauce-check">
            <input type="radio" id="mustard" vale="Mustard">
            <label for="mustard">
                Mustard
            </label>
        </div>
    </div>

    <div class="Inside" id="toppingOptions">

        <h3>CHOOSE YOUR INSIDES!</h3>

        <div class="inside-check" >
            <input name="Inside" type="checkbox" value="meatballs" id="meatballs">
            <label for="meatballs">
                Meatballs
            </label>
        </div>

        <div class="inside-check">
            <input name="Inside" type="checkbox" value="salami" id="salami">
            <label for="salami">
                Salami
            </label>
        </div>

        <div class="inside-check">
            <input name="Inside" type="checkbox" value="extracheese" id="extraCheese">
            <label for="extracheese">
                Extra Cheese
            </label>
        </div>

        <div class="inside-check">
            <input name="Inside" type="checkbox" value="onions" id="onions">
            <label for="onions">
                Onions
            </label>
        </div>

        <div class="inside-check">
            <input name="Inside" type="checkbox" value="Guacamole" id="guacamole">
            <label for="guacamole">
                Guacamole
            </label>
        </div>

        <div class="inside-check">
            <input name="Inside" type="checkbox" value="chicken" id="chicken">
            <label for="chicken">
                Chicken
            </label>
        </div>

        <div class="inside-check">
            <input name="Inside" type="checkbox" value="olives" id="olives">
            <label for="olives">
                Olives
            </label>
        </div>
    </div>

    <button class="btn" type="button" id="buildMySub" onclick="buildMySub()" >Build my sub!</button>

</form>
